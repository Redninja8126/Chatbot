<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="parent">
    <button class="chatbot-toggler">
        <span><img src="message.png" alt="" srcset=""></span>
        <span><img src="cross.png" alt="" srcset=""></span>
    </button>
    <div class="chat-container" id="chat-container">
        <div class="header">
            <h1>EcoAdviser</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="mic-button"><img src="mic.png" alt="" srcset=""></button>
            <button id="send-button"><img src="send.png" alt="" srcset=""></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
